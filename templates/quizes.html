{{define "main"}}
<div class='{{template "container" }}'>
  <div class="flex gap-4 p-4">
    <a
      href="/create"
      class="inline-flex items-center justify-center gap-2 px-4 py-3 text-sm font-semibold text-yellow-500 transition-all border-2 border-yellow-200 rounded-md w-min hover:text-white hover:bg-yellow-500 hover:border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-200 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
    >
      Create
    </a>
  </div>

  <ul class="flex flex-col gap-2 p-4 overflow-y-auto">
    {{with .Quizes}} 
		{{ range . }}
    <li class="w-full rounded-md">
      <div
        class="block rounded-lg bg-white text-left shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700"
      >
        <div class="p-6">
          <h5
            class="mb-1 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50"
          >
            {{ .Question }}
          </h5>
          <a
            href="/quizes/{{.Id}}"
            class="inline-block mr-5 text-base font-normal leading-normal transition duration-150 ease-in-out rounded cursor-pointer pointer-events-auto text-primary hover:text-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:text-primary-700"
          >
            Open
          </a>
        </div>
      </div>
    </li>
    {{ end }} {{else}} <h2 class="italic text-purple-500 text-bold">No quizes yet...</h2> {{end}}
  </ul>
</div>

{{end}}
