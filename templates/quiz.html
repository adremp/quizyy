
{{define "answer-button"}}
<button
  hx-get="/answer"
  hx-swap="outerHTML"
  hx-vals='{"answer": "{{.}}"}'
  class="px-4 py-2 text-purple-500 transition border-2 border-purple-500 rounded-full hover:text-white hover:bg-purple-500"
>
  {{ . }}
</button>
{{end}} 

{{define "answer-button-wrong"}}
<button
  hx-get="/answer"
  hx-swap="outerHTML"
  hx-vals='{"answer": "{{.}}"}'
  class="px-4 py-2 text-purple-500 transition border-2 border-purple-500 rounded-full animate-move-left-right hover:text-white hover:bg-purple-500"
>
  {{ . }}
</button>
{{end}}


{{define "main"}}
<div hx-push-url="false" class='{{template "container"}}'>
  <h1 class="text-3xl font-bold text-center text-purple-500">
    {{ .Question }}
  </h1>
  <ul hx-vals='{"id": "{{.Id}}"}' class="inline-flex gap-4 mx-auto">
    {{ range .Variants }} {{template "answer-button" .}} {{ end }}
  </ul>
</div>

{{end}}
