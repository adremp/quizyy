{{define "text-error"}}
<span class="text-red-500">{{ . }}</span>
{{end}}

<div class='{{ template "container"}} max-w-[30rem] p-8'>
  <form class="space-y-4 bg-red-500]" hx-select-oob="true" hx-push-url="false" hx-post="/quiz">
    {{ range .Inputs}} {{template "input.html" .}} {{end}} 
		{{ template "variants-input.html" .VariantsInput }}
    <button
      type="submit"
      class="inline-flex items-center justify-center w-full gap-2 px-4 py-3 text-sm font-semibold text-white transition-all bg-blue-500 border border-transparent rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
    >
      Send
    </button>
  </form>
</div>
