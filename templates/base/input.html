<div class="group">
  <p>{{ .Label }}</p>
  <label
    class="flex h-12 px-2 mb-2 overflow-hidden border-2 rounded-md group-has-[._error:not(:empty)]:border-red-500 border-neutral-300"
  >
    <input
      class="outline-none grow"
      hx-get="/validate"
      hx-trigger="blur"
      type="text"
      {{
      .Attrs
      }}
    />
  </label>
  <div id="{{ .Label | lowercase}}-error" class="empty:hidden _error">
    {{- with .ErrorText }} {{template "text-error" .}} {{ end -}}
  </div>
</div>
